<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shopping Cart - Electro</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1>Shopping Cart</h1>
        <div class="row">
            <div class="col-md-8">
                <div id="cart-items">
                    <p>Your cart is empty</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Order Summary</h5>
                    </div>
                    <div class="card-body">
                        <p>Subtotal: <span id="subtotal">$0.00</span></p>
                        <p>Shipping: <span>Free</span></p>
                        <hr>
                        <h5>Total: <span id="total">$0.00</span></h5>
                        <button class="btn btn-primary w-100" onclick="checkout()">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cart-items');
            
            if (cart.length === 0) {
                container.innerHTML = '<p>Your cart is empty</p>';
                return;
            }
            
            container.innerHTML = cart.map(item => `
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-2">
                            <img src="${item.image}" class="img-fluid" alt="${item.name}">
                        </div>
                        <div class="col-md-10">
                            <div class="card-body">
                                <h5>${item.name}</h5>
                                <p>$${item.price.toFixed(2)}</p>
                                <div class="d-flex align-items-center">
                                    <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity('${item.id}', ${item.quantity - 1})">-</button>
                                    <span class="mx-2">${item.quantity}</span>
                                    <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
                                    <button class="btn btn-sm btn-danger ms-3" onclick="removeItem('${item.id}')">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            updateTotals();
        }
        
        function updateQuantity(id, quantity) {
            window.cart.updateQuantity(id, quantity);
            loadCart();
        }
        
        function removeItem(id) {
            window.cart.removeFromCart(id);
            loadCart();
        }
        
        function updateTotals() {
            const total = window.cart.getTotal();
            document.getElementById('subtotal').textContent = `$${total.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }
        
        function checkout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            window.location.href = 'checkout.html';
        }
        
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
