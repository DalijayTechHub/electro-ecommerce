<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register - Electro</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="display-6 text-primary"><i class="fas fa-shopping-bag me-2"></i>Electro</h1>
                            <h4>Create Account</h4>
                            <p class="text-muted">Join us today</p>
                        </div>
                        <div id="alertContainer"></div>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">I agree to the Terms & Conditions</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
                        </form>
                        <div class="text-center">
                            <p>Already have an account? <a href="login.html" class="text-decoration-none">Sign In</a></p>
                            <p><a href="index.html" class="text-decoration-none">‚Üê Back to Home</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aws-amplify@6/dist/umd/aws-amplify.min.js"></script>
    <script src="js/amplify-config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script>
        // Configure Amplify
        window.aws_amplify.Amplify.configure(amplifyConfig);
        const authService = window.cognitoAuth;
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'danger');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            
            try {
                const result = await authService.register(email, password, fullName);
                
                if (result.success) {
                    if (result.needsConfirmation) {
                        showAlert('Account created! Please check your email for verification code.', 'success');
                        // Show confirmation form
                        showConfirmationForm(email);
                    } else {
                        showAlert('Account created successfully!', 'success');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    }
                } else {
                    showAlert(result.error, 'danger');
                }
            } catch (error) {
                showAlert('Registration failed. Please try again.', 'danger');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Create Account';
            }
        });
        
        function showConfirmationForm(email) {
            const form = document.getElementById('registerForm');
            form.innerHTML = `
                <div class="mb-3">
                    <label for="confirmationCode" class="form-label">Verification Code</label>
                    <input type="text" class="form-control" id="confirmationCode" placeholder="Enter 6-digit code" required>
                    <small class="form-text text-muted">Check your email for the verification code</small>
                </div>
                <button type="button" class="btn btn-primary w-100 mb-3" onclick="confirmAccount('${email}')">Verify Account</button>
                <button type="button" class="btn btn-outline-secondary w-100" onclick="resendCode('${email}')">Resend Code</button>
            `;
        }
        
        window.confirmAccount = async function(email) {
            const code = document.getElementById('confirmationCode').value;
            if (!code) {
                showAlert('Please enter the verification code', 'danger');
                return;
            }
            
            const result = await authService.confirmRegistration(email, code);
            if (result.success) {
                showAlert('Account verified successfully!', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                showAlert(result.error, 'danger');
            }
        };
        
        window.resendCode = async function(email) {
            const result = await authService.resendConfirmationCode(email);
            if (result.success) {
                showAlert('Verification code sent!', 'success');
            } else {
                showAlert(result.error, 'danger');
            }
        };
        
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const form = document.getElementById('registerForm');
            form.parentNode.insertBefore(alertDiv, form);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
