<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shop - Electro</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1>Shop</h1>
        <div class="row">
            <div class="col-md-3">
                <h5>Categories</h5>
                <div class="list-group">
                    <a href="#" class="list-group-item" onclick="filterProducts('all')">All Products</a>
                    <a href="#" class="list-group-item" onclick="filterProducts('smartphone')">Smartphones</a>
                    <a href="#" class="list-group-item" onclick="filterProducts('laptop')">Laptops</a>
                    <a href="#" class="list-group-item" onclick="filterProducts('accessories')">Accessories</a>
                </div>
            </div>
            <div class="col-md-9">
                <div id="products" class="row">
                    <p>Loading products...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function filterProducts(category) {
            console.log('Filtering by:', category);
        }
    </script>
</body>
</html>
