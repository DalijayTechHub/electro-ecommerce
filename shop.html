<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shop - Electro</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1>Shop</h1>
        <div class="row">
            <div class="col-md-3">
                <h5>Categories</h5>
                <div class="list-group">
                    <a href="#" class="list-group-item" onclick="filterProducts('all')">All Products</a>
                    <a href="#" class="list-group-item" onclick="filterProducts('smartphone')">Smartphones</a>
                    <a href="#" class="list-group-item" onclick="filterProducts('laptop')">Laptops</a>
                    <a href="#" class="list-group-item" onclick="filterProducts('accessories')">Accessories</a>
                </div>
            </div>
            <div class="col-md-9">
                <div id="products" class="row">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
    <script>
        const sampleProducts = [
            { id: 1, name: 'Apple iPad Mini G2356', price: 1050.00, category: 'smartphone', image: 'img/product-3.png' },
            { id: 2, name: 'Samsung Galaxy Tab', price: 899.00, category: 'smartphone', image: 'img/product-4.png' },
            { id: 3, name: 'MacBook Pro 13"', price: 1299.00, category: 'laptop', image: 'img/product-5.png' },
            { id: 4, name: 'Dell XPS 15', price: 1199.00, category: 'laptop', image: 'img/product-6.png' },
            { id: 5, name: 'Wireless Headphones', price: 199.00, category: 'accessories', image: 'img/product-7.png' },
            { id: 6, name: 'Smart Watch', price: 299.00, category: 'accessories', image: 'img/product-8.png' }
        ];
        
        function loadProducts(category = 'all') {
            const container = document.getElementById('products');
            const filteredProducts = category === 'all' ? sampleProducts : sampleProducts.filter(p => p.category === category);
            
            container.innerHTML = filteredProducts.map(product => `
                <div class="col-md-4 mb-4">
                    <div class="card product-item">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title h4">${product.name}</h5>
                            <p class="text-primary fs-5">$${product.price.toFixed(2)}</p>
                            <button class="btn btn-primary" onclick="addToCartDirect(${JSON.stringify(product).replace(/"/g, '&quot;')})">
                                <i class="fas fa-shopping-cart me-2"></i>Add To Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function filterProducts(category) {
            loadProducts(category);
        }
        
        function addToCartDirect(product) {
            window.cart.addToCart(product);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
        });
    </script>
</body>
</html>
