<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Wishlist - Electro</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <h4 class="m-0"><i class="fas fa-shopping-bag me-2"></i>Electro</h4>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="shop.html">Shop</a>
                <a class="nav-link" href="cart.html">Cart</a>
                <a class="nav-link" href="dashboard.html">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">My Account</h5>
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="dashboard.html" class="list-group-item list-group-item-action">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                        <a href="orders.html" class="list-group-item list-group-item-action">
                            <i class="fas fa-shopping-cart me-2"></i>My Orders
                        </a>
                        <a href="wishlist.html" class="list-group-item list-group-item-action active">
                            <i class="fas fa-heart me-2"></i>Wishlist
                        </a>
                        <a href="profile.html" class="list-group-item list-group-item-action">
                            <i class="fas fa-user me-2"></i>Profile Settings
                        </a>
                        <a href="addresses.html" class="list-group-item list-group-item-action">
                            <i class="fas fa-map-marker-alt me-2"></i>Addresses
                        </a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4>My Wishlist</h4>
                        <button class="btn btn-outline-danger btn-sm" onclick="clearWishlist()">
                            <i class="fas fa-trash me-1"></i>Clear All
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="wishlistContainer" class="row">
                            <!-- Sample Wishlist Item -->
                            <div class="col-md-6 col-lg-4 mb-4">
                                <div class="card h-100">
                                    <div class="position-relative">
                                        <img src="img/product-3.png" class="card-img-top" alt="Product">
                                        <button class="btn btn-sm btn-danger position-absolute top-0 end-0 m-2" onclick="removeFromWishlist('1')">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                    <div class="card-body d-flex flex-column">
                                        <h6 class="card-title">Apple iPad Mini G2356</h6>
                                        <p class="card-text text-muted">SmartPhone</p>
                                        <div class="mt-auto">
                                            <div class="d-flex justify-content-between align-items-center mb-2">
                                                <span class="text-primary fs-5">$1,050.00</span>
                                                <small class="text-muted"><del>$1,250.00</del></small>
                                            </div>
                                            <div class="d-grid gap-2">
                                                <button class="btn btn-primary btn-sm" onclick="addToCart('1')">
                                                    <i class="fas fa-shopping-cart me-1"></i>Add to Cart
                                                </button>
                                                <button class="btn btn-outline-secondary btn-sm" onclick="viewProduct('1')">
                                                    <i class="fas fa-eye me-1"></i>View Details
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 col-lg-4 mb-4">
                                <div class="card h-100">
                                    <div class="position-relative">
                                        <img src="img/product-4.png" class="card-img-top" alt="Product">
                                        <button class="btn btn-sm btn-danger position-absolute top-0 end-0 m-2" onclick="removeFromWishlist('2')">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                    <div class="card-body d-flex flex-column">
                                        <h6 class="card-title">Smart Watch Pro</h6>
                                        <p class="card-text text-muted">Wearables</p>
                                        <div class="mt-auto">
                                            <div class="d-flex justify-content-between align-items-center mb-2">
                                                <span class="text-primary fs-5">$299.99</span>
                                                <small class="text-muted"><del>$399.99</del></small>
                                            </div>
                                            <div class="d-grid gap-2">
                                                <button class="btn btn-primary btn-sm" onclick="addToCart('2')">
                                                    <i class="fas fa-shopping-cart me-1"></i>Add to Cart
                                                </button>
                                                <button class="btn btn-outline-secondary btn-sm" onclick="viewProduct('2')">
                                                    <i class="fas fa-eye me-1"></i>View Details
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Empty State -->
                        <div id="emptyWishlist" class="text-center py-5" style="display: none;">
                            <i class="fas fa-heart fa-3x text-muted mb-3"></i>
                            <h5>Your Wishlist is Empty</h5>
                            <p class="text-muted">Save items you love for later.</p>
                            <a href="shop.html" class="btn btn-primary">Continue Shopping</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/amplify-config.js"></script>
    <script>
        function removeFromWishlist(productId) {
            if (confirm('Remove this item from your wishlist?')) {
                // Remove item logic here
                console.log('Removing product:', productId);
                // Reload wishlist
                loadWishlist();
            }
        }

        function addToCart(productId) {
            // Add to cart logic here
            console.log('Adding to cart:', productId);
            alert('Item added to cart!');
        }

        function viewProduct(productId) {
            window.location.href = `single.html?id=${productId}`;
        }

        function clearWishlist() {
            if (confirm('Are you sure you want to clear your entire wishlist?')) {
                // Clear all items logic here
                console.log('Clearing wishlist');
                loadWishlist();
            }
        }

        function loadWishlist() {
            // Load wishlist items from API
            console.log('Loading wishlist...');
        }

        document.addEventListener('DOMContentLoaded', loadWishlist);
    </script>
</body>
</html>
