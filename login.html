<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login - Electro</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="display-6 text-primary"><i class="fas fa-shopping-bag me-2"></i>Electro</h1>
                            <h4>Welcome Back</h4>
                            <p class="text-muted">Sign in to your account</p>
                        </div>
                        <div id="alertContainer"></div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                        </form>
                        <div class="text-center">
                            <p><a href="forgot-password.html" class="text-decoration-none">Forgot Password?</a></p>
                            <p>Don't have an account? <a href="register.html" class="text-decoration-none">Sign Up</a></p>
                            <p><a href="index.html" class="text-decoration-none">‚Üê Back to Home</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1563.0.min.js"></script>
    <script>
        // Configure AWS SDK
        AWS.config.region = 'us-east-1';
        const cognitoIdentityServiceProvider = new AWS.CognitoIdentityServiceProvider();
        
        // Simple auth service
        const authService = {
            async login(email, password) {
                try {
                    const params = {
                        AuthFlow: 'USER_PASSWORD_AUTH',
                        ClientId: '464fopbqusvc5m9pmjs8cg0g08',
                        AuthParameters: {
                            USERNAME: email,
                            PASSWORD: password
                        }
                    };
                    
                    const result = await cognitoIdentityServiceProvider.initiateAuth(params).promise();
                    
                    // Store authentication state
                    localStorage.setItem('isAuthenticated', 'true');
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('accessToken', result.AuthenticationResult.AccessToken);
                    
                    return { success: true, user: result };
                } catch (error) {
                    return { success: false, error: error.message };
                }
            }
        };
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            
            try {
                const result = await authService.login(email, password);
                
                if (result.success) {
                    // Success - redirect to home page
                    window.location.href = 'index.html';
                } else {
                    // Show error
                    showAlert(result.error, 'danger');
                }
            } catch (error) {
                showAlert('Login failed. Please try again.', 'danger');
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Sign In';
            }
        });
        
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(alertDiv, form);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
